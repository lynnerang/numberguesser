<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Number Guesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <header class="l-flex l-flex-dir l-header uppercase">  
      <h1 class="animated bounceInDown"><span class="fnt-x-bold">number</span>guesser</h1>
        <p class="animated bounceInDown subheader">ultimate challenger edition</p>
    </header>
    <main class="l-flex">
      <div class="pb-animation"><img src="images/mrpb.png"></div>
      <div class="input l-flex l-flex-dir l-flex-1">
        <section class="card card-1 l-flex-1" id="rng-section">
          <h3 class="block">Set Range</h3>
          <div class="l-flex l-flex-a-e l-container l-flex-j-sb marg-b-5">
            <div class="l-flex-1 flex-content-margin mq-w">
              <label for="min-range">Min Range</label>
              <input class="input-field" type="number" id="min-range">
            </div>
            <div class="l-flex-1 flex-content-margin mq-w">
              <label for="max-range">Max Range</label>
              <input class="input-field" type="number" id="max-range">
            </div>
            <div class="l-flex-1 l-flex l-flex-j-c l-flex-a-c w-33 m15">
              <button class="btn uppercase m0" id="update-btn" type="button">Update</button>
            </div>
          </div>
          <div class="error-h pos-rel j-rng-err">
            <i class="fas fa-exclamation-triangle error-i"></i>
            <p class="error-t j-range-txt">Minimum must be less than maximum</p>
          </div>
        </section>
        <section class="card card-2-3 l-flex-3" id="chal-section">
          <p class="marg-b-20 range-text">The Current Range is <span class="underline fnt-x-bold fnt-range min-range-txt">1</span> to <span class="underline fnt-x-bold fnt-range max-range-txt">100</span></p>
          <h3>Challenger 1</h3>
            <div class="l-flex l-container marg-b-20 mq-w">
             <div class="l-flex-2f flex-content-margin mq-w">
                <label for="chal-1-name">Name</label>
                <input pattern="[a-zA-Z0-9 ]+" class="input-field guess-form" type="text" id="chal-1-name">
                <div class="error-h err">
                  <i class="fas fa-exclamation-triangle error-i"></i>
                  <p class="error-t">Enter a name</p>
                </div>
             </div>
              <div class="l-flex-1 mq-w">
                <label for="chal-1-guess">Guess</label>
                <input class="input-field guess-form" type="number" id="chal-1-guess">
                <div class="error-h err j-c1g-err">
                   <i class="fas fa-exclamation-triangle error-i"></i>
                   <p class="error-t">Guess out of range</p>
                </div>
              </div>
            </div>
          <h3>Challenger 2</h3>
            <div class="l-flex marg-b-20 l-container mq-w">
              <div class="l-flex-2f flex-content-margin mq-w">
                <label for="chal-2-name">Name</label>
                <input pattern="[a-zA-Z0-9 ]+" class="input-field guess-form" type="text" id="chal-2-name">
                <div class="error-h err">
                  <i class="fas fa-exclamation-triangle error-i"></i>
                  <p class="error-t">Enter a name</p>
                </div>
              </div>
              <div class="l-flex-1 mq-w">
                <label for="chal-2-guess">Guess</label>
                <input class="input-field guess-form" type="number" id="chal-2-guess">
               <div class="error-h err j-c2g-err">
                  <i class="fas fa-exclamation-triangle error-i"></i>
                  <p class="error-t">Guess out of range</p>
               </div>
              </div>
            </div>
            <div class="l-flex marg-b-20 l-container l-flex-a-e l-flex-j-sb">
              <button class="btn uppercase l-flex-1" type="button" id="guess-btn">Submit Guess</button>
              <button class="btn uppercase l-flex-1" type="button" id="reset-btn" disabled>Reset Game</button>
              <button class="btn uppercase l-flex-1" type="button" id="clear-btn" disabled>Clear Game</button>
            </div>
        </section>
        <section class="card card-2-3 card-bot l-flex-2 pos-rel" id="lat-scr">
          <h3 class="marg-b-15">Latest Score</h3>
          <div class="l-flex l-flex-j-center" id="lat-scr-sec">
            <div class="latest-score l-flex-1">
              <h4 class="last-score marg-b-5 chal-1-name-display">--</h4>
              <p class="fnt-light">current guess</p>
              <p class="last-score latest-score-num chal-1-guess-display">--</p>
              <p class="last-score fnt-light fnt-hint chal-1-high-low">--</p>
            </div>
            <hr class="hr-ls">
            <div class="latest-score l-flex-1 marg-t-25">
              <h4 class="last-score marg-b-5 chal-2-name-display">--</h4>
              <p class="fnt-light">current guess</p>
              <p class="last-score latest-score-num chal-2-guess-display">--</p>
              <p class="last-score fnt-light fnt-hint chal-2-high-low">--</p>
            </div>
          </div>
        </section>
      </div>
      <div class="output l-flex l-flex-dir l-flex-1">
      </div>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
  </body>
</html>
